services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    environment:
      - DB_HOST=db
      - DB_DATABASE=crm
      - DB_USERNAME=crm_user
      - DB_PASSWORD=password
      - REDIS_HOST=redis
    networks:
      - crm_network
    depends_on:
      - db
      - redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    networks:
      - crm_network
    depends_on:
      - app

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - crm_network
    depends_on:
      - app
      - frontend

  db:
    image: mysql:8.0
    container_name: crm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crm
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: password
      MYSQL_USER: crm_user
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - crm_network

  redis:
    image: redis:alpine
    container_name: crm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - crm_network

  mailhog:
    image: mailhog/mailhog
    container_name: crm_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - crm_network

volumes:
  db_data:

networks:
  crm_network:
    driver: bridge

